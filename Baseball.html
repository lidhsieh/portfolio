<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball</title>
    <link rel="stylesheet" href="style.css" class="rel">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.8.3/css/lightgallery-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div id="navbar"></div>

    <div class="row justify-content-center">
        <div class="col-12 col-md-7">
            <div class="row mb-2 justify-content-center">
                <h2 class="text-center">Baseball</h2>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="static-thumbnails" class="row g-2 justify-content-center">
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">
                <a href="Baseball/WM2.jpg">
                    <img src="Baseball/WM2-s.jpg" class="gallerybox rounded">
                </a>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">
                <a href="Baseball/WM3.jpg">
                    <img src="Baseball/WM3-s.jpg" class="gallerybox rounded">
                </a>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">
                <a href="Baseball/WM2.jpg" target="_blank">
                    <img src="Baseball/WM1-s.jpg" class="gallerybox rounded">
                </a>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">
                <a href="Baseball/WM2.jpg">
                    <img src="Baseball/WM4-s.jpg" class="gallerybox rounded">
                </a>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">
                <a href="Baseball/WM3.jpg">
                    <img src="Baseball/WM1-s.jpg" class="gallerybox rounded">
                </a>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">
                <a href="Baseball/WM2.jpg" target="_blank">
                    <img src="Baseball/WM2-s.jpg" class="gallerybox rounded">
                </a>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
    <!-- lightgallery plugins -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.8.3/lightgallery.min.js"></script>
    <script>
        lightGallery(document.getElementById('static-thumbnails'), {
            selector: 'a',
            download: false
        });

    </script>

</body>


</html>
