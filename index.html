<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>LidHsieh.Photo</title>
    <link rel="stylesheet" href="style.css" class="rel">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<header>

</header>

<body>
    <div id="navbar"></div>

    <div class="container-fluid">
        <div class="row">
            <div class="d-none d-xl-block col-xl-12">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="image-info">
                                <h2 class=" white mb-3">Portrait</h2>
                                <a href="portrait.html" class="btn btn-outline-white py-2 px-4">More Photos</a>
                            </div>
                            <img src="Portraits/Portraits-10.jpg" />
                        </div>
                        <div class="swiper-slide">
                            <div class="image-info">
                                <h2 class=" white mb-3">Baseball</h2>
                                <a href="Baseball.html" class="btn btn-outline-white py-2 px-4">More Photos</a>
                            </div>
                            <img src="Baseball/Swap.jpg" />
                        </div>
                        <div class="swiper-slide">
                            <div class="image-info">
                                <h2 class=" white mb-3">Basketball</h2>
                                <a href="" class="btn btn-outline-white py-2 px-4">More Photos</a>
                            </div>
                            <img src="Basketball/Swap.jpg" />
                        </div>
                        <div class="swiper-slide">
                            <div class="image-info">
                                <h2 class=" white mb-3">Cheerleaders</h2>
                                <a href="" class="btn btn-outline-white py-2 px-4">More Photos</a>
                            </div>
                            <img src="Cheerleaders/Swap.jpg" />
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
            <div class="col-12 d-xl-none px-5 py-3">
                <div class="d-flex flex-column gap-3">
                    <div class="image-container">
                        <div class="image-info">
                            <h2 class="white mb-3">Portraits</h2>
                            <a href="Portrait.html" class="btn btn-outline-white py-2 px-4">
                                More Photos
                            </a>
                        </div>
                        <img src="Portraits/Swap.jpg" class="gallerybox rounded">
                    </div>
                    <div class="image-container">
                        <div class="image-info">
                            <h2 class="white mb-3">Baseball</h2>
                            <a href="Baseball.html" class="btn btn-outline-white py-2 px-4">
                                More Photos
                            </a>
                        </div>
                        <img src="Baseball/Swap.jpg" class="gallerybox rounded">
                    </div>
                    <div class="image-container">
                        <div class="image-info">
                            <h2 class="white mb-3">Basketball</h2>
                            <a href="Basketballs.html" class="btn btn-outline-white py-2 px-4">
                                More Photos
                            </a>
                        </div>
                        <img src="Basketball/Swap.jpg" class="gallerybox rounded">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 3,
            spaceBetween: 30,
            freeMode: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
    </script>
</body>

</html>
